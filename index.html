<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلاب</title>
    <!-- استيراد ملف التنسيقات CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- استيراد مكتبة Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

    <h1>إدارة الطلاب أثناء الاختبارات</h1>

    <!-- نموذج إدخال بيانات الطلاب -->
    <form id="student-form">
        <label for="studentId">رقم مميز للطالب:</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="name">اسم الطالب:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nationalId">رقم الهوية:</label>
        <input type="text" id="nationalId" name="nationalId" required><br><br>

        <label for="grade">الصف الدراسي:</label>
        <input type="text" id="grade" name="grade" required><br><br>

        <button type="submit">إضافة الطالب</button>
    </form>

    <hr>

    <!-- قائمة الطلاب -->
    <h2>قائمة الطلاب</h2>
    <div id="students-list"></div>

    <!-- استيراد ملف JavaScript -->
    <script src="app.js"></script>
</body>
</html>
